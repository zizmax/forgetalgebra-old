<!DOCTYPE html>
<html>
  <head>
    <title>Forget Algebra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  </head>

  <body>
    
    <div class="wrap">
      <div class="deck js-scene">
        <div class="text centered" title="Scroll to Forget Algebra"></div>
      </div>
      <div class="surprise">
        <div class="centered">
          <h3>Solve for 'x' or get a job?</h3>
          <p>Come back soon to learn what high school never taught you</p>
        </div>
      </div>
    </div>
    <script>
    // Credits to Tiffan Rayside (@tmrDevelops) for 
// educating me about the touchmove event! â™¥

// TODO: debounce scroll event
$(document).ready(function () {
  var $scene = $('.js-scene');
  
  $(window).on("mousewheel DOMMouseScroll touchmove", function (e) {
    var scrollingDown = (function () {
      var delta,
          compareEvent;
      
      if (e.type ==='touchmove') {
        compareEvent = 'touchmove';
      } else {
        compareEvent = 'DOMMouseScroll';
      }
      
      delta = e.type === compareEvent ?
              e.originalEvent.detail * -40 :
              e.originalEvent.wheelDelta; 
      
      return delta > 0 ? 0 : 1;
    }());

    if (scrollingDown) {
      $scene.addClass('is-over');
    } else {
      $scene.removeClass('is-over');
    }
  });
}); //doc.ready()
    </script>
  </body>
</html>
